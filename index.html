<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.146.0/three.min.js" integrity="sha512-Wft1v8e5sfJmolWfOyea3DBsf2qHZv6uBKLkvEYNSUo0wImWa9DYZH1lHU5y/UIfQu4xJ3xahqv1X4pvx3cv/w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<!-- <script src="https://unpkg.com/three@0.146.0/examples/js/loaders/GLTFLoader.js"></script> -->
		<script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js" referrerpolicy="strict-origin-when-cross-origin"></script>
		<script>

			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			const loader = new THREE.GLTFLoader();

			// const loader = new GLTFLoader();
			loader.load('./shelby-cobra-427/source/shelby-cobra-427.glb', function ( gltf ) {
				car = gltf.scene;  // sword 3D object is loaded
				car.scale.set(2, 2, 2);
				car.position.y = 4;
				scene.add(car);
			}, undefined, function ( error ) {
				console.error( error );
			} );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			// var geometry =  new THREE.BoxGeometry(3, 1, 3, 10, 10, 10);
			// var material = new THREE.MeshBasicMaterial( {
			// 	opacity: 0.5,
			// 	transparent: true,
			// 	color: 0xA765C9,
			// 	wireframe: true,
			// });
			// var cube = new THREE.Mesh( geometry, material );
			// scene.add( cube );

			camera.position.z = 1;

			var animate = function () {
				requestAnimationFrame( animate );
				// cube.rotation.y += -0.005
 				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
