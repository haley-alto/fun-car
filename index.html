<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.146.0/three.min.js" integrity="sha512-Wft1v8e5sfJmolWfOyea3DBsf2qHZv6uBKLkvEYNSUo0wImWa9DYZH1lHU5y/UIfQu4xJ3xahqv1X4pvx3cv/w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry =  new THREE.BoxGeometry(3, 1, 3, 10, 10, 10);
			var material = new THREE.MeshBasicMaterial( { 
				opacity: 0.5,
				transparent: true,
				color: 0xA765C9,
				wireframe: true,
			});
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 1;

			var animate = function () {
				requestAnimationFrame( animate );

				/* cube.rotation.x += 0.01 */
			cube.rotation.y += -0.005
				/* cube.rotation.z += -0.01 */

				renderer.render( scene, camera );
			};

			animate();
		</script>
		<main>
			<div id="threeContainer">
			  hi
			  <canvas #canvas id="canvas"></canvas>
			</div>
		</main>
	</body>
</html>
